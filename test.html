<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h1 id="text">You have not clicked the button </h1>
        <button onclick="on_click()">Click me</button>
        <script>
            var clicks = 0;

            function on_click(){
                clicks++;
                var text = `You've clicked the button ${clicks} times`
                $('#text').i_html(text)
            }
        </script>
    </body>
</html>
